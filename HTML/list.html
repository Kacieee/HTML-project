<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="color: rgb(176, 127, 255);">
    <!-- Unordered List -->
    <h3> Unordered List </h3>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
    </ul>

    <ul Type="circle">
        <li>List 1</li>
        <li>List 2</li>
    </ul>

    
    <ul Type="square">
        <li>List 1</li>
        <li>List 2</li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>List 1</li>
        <li>List 2</li>
    </ol>

    <ol type="A">
        <li>List 1</li>
        <li>List 2</li>
    </ol>

    <ol type="a">
        <li>List 1</li>
        <li>List 2</li>
    </ol>

    <ol type="I">
        <li>List 1</li>
        <li>List 2</li>
    </ol>

    <ol type="i">
        <li>List 1</li>
        <li>List 2</li>
    </ol>

    <h3>Definition lists</h3>
    <dl>
        <dt>Biology</dt>
        <dd>Biology is the study of living things</dd>
    </dl>
</body>
</html>
