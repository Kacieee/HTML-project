<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px">
        <tr>
            <th>Head 1</th>
            <th>Head 2</th>
            <th>Head 3</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>2</td>
            <td>5</td>
            <td>8</td>
        </tr>
    </table>

    <br>
    <table border="1px" bgcolor="cyan" align="center">
        <tr bgcolor="blue">
            <th bgcolor="white">Head 1</th>
            <th>Head 2</th>
            <th>Head 3</th>
        </tr>
        <tr>
            <td colspan="2" align="center">1</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="3">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
        <tr>
            <td>2</td>
            <td>5</td>
            <td>8</td>
        </tr>
    </table>

    <br>
    <table border="1px" align="right" bgcolor="purple">
        <tr>
            <th>Head 1</th>
            <th>Head 2</th>
            <th>Head 3</th>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td rowspan="3">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>9</td>
        </tr>
        <tr>
            <td>2</td>
            <td>5</td>
            <td>8</td>
        </tr>
    </table>

</body>
</html>
